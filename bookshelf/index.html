---
layout: default
title: Bookshelf
---
<h1>{{ page.title }}</h1>

<main class="grid-container">
{% for book in site.data.books  %}
    <article class="book">
        <figure>
            <a href="{{ book.link }}">
                <img src="{{site.baseurl}}/images/{{ book.image }}" alt="{{ book.title }}">
            </a>
        </figure>
        <div>
            <h5>{{ book.title }}</h5>
            <h6>{{ book.author }}</h6>
        </div>
    </article>
{% endfor %}
</main>
